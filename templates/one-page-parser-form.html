<form>
    <p><b>Hello World!</b></p>
    <div class="form-group">
        <label for="scene_name">Scene Name:</label><br>
        <div class="form-fields">
        <input type="text" id="scene_name" name="name"><br>
        </div>
    </div>

    <div class="form-group">
        <label>Background Image</label>
        <div class="form-fields">
            {{filePicker target="img" type="imagevideo"}}
            <input class="image" type="text" name="img" placeholder="{{localize 'File Path'}}"/>
        </div>
    </div>

    <div class="form-group">
        <label>JSON Description</label>
        <div class="form-fields">
            {{filePicker target="img" type="imagevideo"}}
            <input class="image" type="text" name="json" placeholder="{{localize 'File Path'}}"/>
        </div>
    </div>

    <div class="form-group">
        <label>{{localize "SCENES.GridSize"}} <span class="units">({{localize "SCENES.Pixels"}})</span></label>
        <div class="form-fields">
            <input type="text" name="grid" placeholder="{{localize 'SCENES.Pixels'}}" value="70" data-dtype="Number"/>
        </div>
    </div>

    <!-- Form Submission -->
    <button type="submit" name="submit">
        <i class="far fa-save"></i> {{localize "Save Changes"}}
    </button>
</form>
